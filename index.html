<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var score=prompt('请输入')
			if(score>=90&&score<=100)
			{
				alert('优秀')
			}else if(score>=80&&score<90)
			{
				alert('良好')
			}else if(score>=70&&score<80)
			{
				alert('中等')
			}else if(score>=60&&score<70)
			{
				alert('及格')
			}else{
				alert('不及格')
			}
		</script>
	</body>
</html>
